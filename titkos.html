<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Titkos meghívó</title>
  <link rel="icon" type="image/x-icon" href="/img/icon.jpg">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-overlay"></div>
  <h1 class="invitation-title">Meghívó egy kalandra</h1>

  <div class="envelope-container" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="body"></div>
      <div class="letter">
        <p>Kedves Erik!</p>
        <p>Ez a levél egy kaland kezdete.</p>
        <p><em>Választanod kell, hogy részt veszel-e rajta...</em></p>
      </div>
    </div>
  </div>
<div class="d-flex gap-2 justify-content-center py-5"> <button class="btn btn-light btn-lg custom-btn d-inline-flex align-items-center" type="button" onclick="window.location.href='igen.html'"> Igen </button> <button class="btn btn-light btn-lg custom-btn d-inline-flex align-items-center" type="button" onclick="window.location.href='nem.html'">Nem</button>
</div>

  <script>
    function openEnvelope() {
      document.querySelector('.envelope').classList.add('opened');
    }
  </script>

</body>
