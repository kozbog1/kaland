<style>

}

h1 {

  font-weight: bold;

  margin: 0;

  margin-top: 40px;

h2, p {
  color: #ffffff;

}

header {

.content-wrapper {

.list {

}

.paper {
     width: 100%;

.paper-body {

ul.list-group {
      list-style: none;

    }

    .list-group-item {
      background: transparent;
      border: none;
      padding: 10px 0;
      color: #793623;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .fantasy-checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      border: 2px solid #4e342e;
      border-radius: 4px;
      background-color: #fffbe6;
      cursor: pointer;
      appearance: none;
    }

    .fantasy-checkbox:checked {
      background-color: #c55c16;
      border-color: #c55c16;
    }

    .fantasy-checkbox:checked::after {
      content: "✔";
      color: white;
      font-size: 16px;
      position: absolute;
      left: 4px;
      top: -1px;
    }

    .custom-btn {
     background-color: #f2d6c9 !important; /* egy világos, krémszín */
     color: #4a2311 !important;           /* sötétbarna szöveg */
     border: none;
     border-radius: 10px;
     font-family: monospace;
     font-size: 1.2rem;
     padding: 10px 24px;
     box-shadow: 0 4px 8px rgba(0,0,0,0.2);
     transition: all 0.3s ease;
}

    .custom-btn:hover {
     background-color: #e4b8a8 !important;
     color: #fff !important;
}

p.lista{

p.extra{

</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const checkboxes = document.querySelectorAll('.fantasy-checkbox');

    checkboxes.forEach(cb => {
      // Állapot visszatöltése
      const saved = localStorage.getItem(cb.id);
      if (saved === "true") cb.checked = true;

      // Mentés állapotváltozáskor
      cb.addEventListener('change', () => {
        localStorage.setItem(cb.id, cb.checked);
      });
    });
  });
</script>
